<!DOCTYPE html> 
<html>
<head> 
    <title>STHLM Traveling - Travel in Stockholm with your Android phone</title> 
    <link rel="stylesheet" href="stylesheets/site.css" type="text/css" media="screen, projection">
</head>
<body>

<div id="container">
    <div id="top">
        <img id="toplogo" src="images/toplogo.png"><br>
        <img id="phone" src="images/front.png"><br />
    </div>
    <blockquote>"Love it! It's a must have app!"</blockquote>
    <div id="content">
        <p class="large">STHLM Traveling is a journey planner for Android that helps you get around Stockholm, Sweden with Stockholm Public Transport (SL, Stockholms Lokaltrafik).</p>
    </div>
</div>

<script type="text/javascript">
var uservoiceOptions = {
  /* required */
  key: 'sthlmtraveling',
  host: 'sthlmtraveling.uservoice.com', 
  forum: '36157',
  showTab: true,  
  /* optional */
  alignment: 'left',
  background_color:'#000', 
  text_color: 'white',
  hover_color: '#06C',
  lang: 'en'
};

function _loadUserVoice() {
  var s = document.createElement('script');
  s.setAttribute('type', 'text/javascript');
  s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
  document.getElementsByTagName('head')[0].appendChild(s);
}
_loadSuper = window.onload;
window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function() { _loadSuper(); _loadUserVoice(); };
</script>


</body>
</html>
